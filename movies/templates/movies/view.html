{% load static %}
<html dir="rtl">
    <head>
        <title>مشاهده #{{movie.id}}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
        <script src="{% static 'movies/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
        
    <div class="container">

        <h1>مشاهده #{{movie.id}} </h1>
        <form id="edit_form" method="POST" action="{% url 'movies_edit' movie.id %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">عنوان</label>
                <input type="text" name="title" readonly class="form-control-plaintext" value="{{ movie.title }}" />
            </div>
            
            <div class="form-group">
                <label for="synopsis"><b>خلاصه داستان</b></label>
                <textarea name="synopsis" rows="5" readonly class="form-control-plaintext" >{{ movie.synopsis }}</textarea>
            </div>

            <div class="form-group">
                <label for="actors"><b>بازیگران</b></label>
                <input type="text" name="actors" readonly class="form-control-plaintext" value="{{ movie.actors }}" />    
            </div>

            <div class="form-group">
                <label for="genre"><b>ژانر</b></label>
                <input type="text" name="genre" readonly class="form-control-plaintext" value="{{ movie.genre }}" />    
            </div>

            <div class="form-group">
                <label for="duration"><b>مدت زمان</b></label>
                <input type="text" name="duration" readonly class="form-control-plaintext" value="{{ movie.duration }} دقیقه" />
            </div>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'movies_index' %}">بازگشت</a>
                </div>
            <div>
            

        </form>
    </div>
        
</html>
